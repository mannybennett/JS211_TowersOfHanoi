<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Towers Of Hanoi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
      <h1>Towers Of Hanoi</h1>
    </header>
    
    <hr/>

    <main>
      <div id="left-tower" data-tower="a" class="left tower">
        <div id="first" data-size="1" data-color="blue" class="stone"></div>
        <div id="second" data-size="2" data-color="green" class="stone" ></div>
        <div id="third" data-size="3" data-color="red" class="stone" ></div>
        <div id="fourth" data-size="4" data-color="yellow" class="stone" ></div></div>
      <div id="middle-tower" data-tower="b" class="middle tower"></div>
      <div id="right-tower" data-tower="c" class="right tower"></div>
    </main>

    <hr/>

    <script src="index.js"></script>
</body>
</html>
