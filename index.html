<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Towers Of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <header>
      <h1>Towers Of Hanoi</h1>
    </header>
    
    <hr/>

    <main>
      <div id="left-tower" data-tower="left" class="left tower">
        <div id="1" data-size="1" data-color="blue" class="stone"></div>
        <div id="2" data-size="2" data-color="green" class="stone" ></div>
        <div id="3" data-size="3" data-color="red" class="stone" ></div>
        <div id="4" data-size="4" data-color="yellow" class="stone" ></div>
      </div>
      <div id="middle-tower" data-tower="middle" class="middle tower"></div>
      <div id="right-tower" data-tower="right" class="right tower"></div>
    </main>

    <hr/>

    <script src="index.js"></script>
  </body>
</html>
