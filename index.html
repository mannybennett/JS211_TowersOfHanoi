<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <header>
      <h1>Towers Of Hanoi</h1>
    </header>
    
    <hr/>

    <main>
      <div id="top-row" data-row="left" class="red row">
        <div id="1" data-size="1" data-color="blue" class="stone" ></div>
        <div id="2" data-size="2" data-color="green" class="stone" ></div>
        <div id="3" data-size="3" data-color="red" class="stone" ></div>
        <div id="4" data-size="4" data-color="yellow" class="stone" ></div>
      </div>
      <div id="middle-row" data-row="middle" class="yellow row"></div>
      <div id="bottom-row" class="green row" data-row="right"></div>
    </main>

    <hr/>

    <script src="index.js"></script>
  </body>
</html>
